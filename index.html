<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>

    <script
      src="https://kit.fontawesome.com/7f253d0d6b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Poppins:wght@100&weekday=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Noto+Serif&family=Poppins:wght@100&weekday=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <div class="mainTitle">
        <h1>
          <strong>Weather Forecast</strong>
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="card box" style="width: 40rem">
        <div class="header-location">
          <form id="search-form">
            <i class="fa-solid fa-location-crosshairs"></i>
            <input
              type="text"
              placeholder="Enter Location"
              id="inputCity"
              autofocus="on"
            />

            <input type="submit" value="Search" />
          </form>
        </div>
        
        <div class="row main-information">
            <div class="col-6 current-city">
              <h2 id="selectedCity">Dublin</h2>
              <div id="updatedDate">24-04-2022 9:55</div>
              <div class="realFeel" id="descriptionWeather"></div>
              
            </div>
            <div class="col-6 current-weather">
              <div class="current-temperature"><span id="nowTemp"></span>°
              <i class="fa-solid fa-cloud-rain main-icon"></i>
              </div>
              <div class="other-info">
              <div class="complementary-info">
                Humidity: <span id="prep"></span>%
              </div>
              <div class="complementary-info">
                Wind: <span id="wind"></span>km/h
              </div>
            </div>
            </div>
        </div>            
          <br />
          <div class="row cards-weekdays">
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">MON</div>
              <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">TUE</div>
              <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">WED</div>
                 <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">THU</div>
                 <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">FRI</div>
                 <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day">SAT</div>
                 <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
            
            <div class="card daily" style="max-width: 5rem">
              <div class="name-day" style="width: 100%">SUN</div>
                 <div class="weekday-temp">15°</div>
                 <div class="icon-weekday">
                  <i class="fa-solid fa-cloud-rain"></i></div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="openSrc">
      
        <a
          href="https://github.com/marimeier/weather-app-shecodes"           target="_blank"          rel="noreferrer">
          Open-source code </a> 
       , by Marina Meier
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
