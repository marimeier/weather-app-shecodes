<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>

    <script
      src="https://kit.fontawesome.com/7f253d0d6b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Noto+Serif&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <div class="mainTitle">
        <h1>
          <strong>Weather Forecast</strong>
        </h1>
      </div>
    </header>
    <div class="container align-self-center">
      <div class="card box" style="width: 54rem">
        <div class="header-location">
          <form id="search-form">
            <i class="fa-solid fa-location-crosshairs"></i>
            <input
              type="text"
              placeholder="Enter Location"
              id="inputCity"
              autofocus="on"
            />

            <input type="submit" value="Search" />
          </form>
        </div>
        <div class="card-body">
          <div class="row main">
            <div class="col-4 current-city">
              <h2 id="selectedCity">Dublin</h2>
              <div id="updatedDate">24-04-2022 9:55</div>
            </div>
            <div class="col-4 current-weather">
              <div class="header-weather">CURRENT WEATHER</div>
              <div class="current-temperature"><span id="nowTemp"></span>°</div>
              <i class="fa-solid fa-cloud-rain main-icon"></i>
              <div class="realFeel" id="descriptionWeather"></div>
            </div>
            <div class="col-4 other-info">
              <div class="complementary-info">
                Humidity: <span id="prep"></span>%
              </div>
              <div class="complementary-info">
                Wind: <span id="wind"></span>km/h
              </div>
            </div>
          </div>
          <br />
          <div class="row cards">
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header">MON</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header">TUE</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7em">
              <div class="card-header">WED</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header">THU</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header">FRI</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header">SAT</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
            <div class="card text-dark bg-light mb-3" style="max-width: 7rem">
              <div class="card-header" style="width: 100%">SUN</div>
              <div class="card-body">
                <h5 class="card-title">15°</h5>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
